<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS efecto Hover Progresivo</title>
    <style>
        * {
            font-family: "Verdana", cursive;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            letter-spacing: 0px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
            margin: 0;
            cursor: url('./ic-varinha.png'), auto !important;
        }

        html {
            padding: 3rem;
            background-color: #212123;
            color: #EFEFEF;
        }

        span {
            font-size: 2rem;
            font-weight: bold;
        }

        .tipo__1 {
            background-image: linear-gradient(#518845, #478e34);
            background-repeat: no-repeat;
            background-size: 0% 100%;
            background-position-x: right;
            transition: background-size .8s;
        }

        .tipo__1:hover {
            background-size: 100% 100%;
            background-position-x: left;
        }

        .tipo__2 {
            background-image: linear-gradient(#518845, #478e34);
            background-repeat: no-repeat;
            background-size: 100% 0%;
            background-position-x: left;
            transition: background-size .4s;
        }

        .tipo__2:hover {
            background-size: 100% 100%;
            background-position-x: right;
        }

        .tipo__3 {
            background-image: linear-gradient(#518845, #478e34);
            background-repeat: no-repeat;
            background-size: 0% 0%;
            background-position-x: left;
            transition: background-size .4s;
        }

        .tipo__3:hover {
            background-size: 100% 100%;
            background-position-y: right;
        }
    </style>
</head>

<body>
    <span class="tipo__1">@DavidRodriguez00</span>
    <br />
    <br />
    <span class="tipo__2">@DavidRodriguez00</span>
    <br />
    <br />
    <span class="tipo__3">@DavidRodriguez00</span>
</body>

</html>
